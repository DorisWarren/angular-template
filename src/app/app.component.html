<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
  <h1> To Do List {{month}}/{{day}}/{{year}}</h1>
  <h3>{{currentFocus}}</h3>
  <ul>
    <li [class]="priorityColor(currentTask)" *ngFor="let currentTask of tasks">{{currentTask.description}}  <button (click)="editTask()"> EDIT!</button></li>
  </ul>
